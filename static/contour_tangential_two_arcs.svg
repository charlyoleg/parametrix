/tspan></text><text xml:space="preserve" style="font-size:14.6667px;line-height:1.25;font-family:sans-serif;white-space:pre;shape-inside:url(#n);display:inline" transform="matrix(.26458 0 0 .26458 24.726 -81.528)"><tspan x="187.797" y="7333.146">H</tspan></text><text xml:space="preserve" style="font-size:14.6667px;line-height:1.25;font-family:sans-serif;white-space:pre;shape-inside:url(#o);display:inline" transform="matrix(.26458 0 0 .26458 19.131 -65.73)"><tspan x="232.719" y="7310.203">I</tspan></text><text xml:space="preserve" style="font-size:14.6667px;line-height:1.25;font-family:sans-serif;white-space:pre;shape-inside:url(#p);display:inline" transform="matrix(.26458 0 0 .26458 -.02 -12.095)"><tspan x="143.352" y="7270.248">B=p1
</tspan><tspan x="143.352" y="7288.582">C=p2
</tspan><tspan x="143.352" y="7306.915">D intersection of the 2 tangents
</tspan><tspan x="143.352" y="7325.249">Let&apos;s consider the triangle BCD
</tspan><tspan x="143.352" y="7343.582">Let&apos;s define u and v
</tspan><tspan x="143.352" y="7361.916">u=aCBD=a1-a0
</tspan><tspan x="143.352" y="7380.249">v=aBCD=PI-a2+a0
</tspan><tspan x="143.352" y="7398.583">(P) bisector of aCBD
</tspan><tspan x="143.352" y="7416.916">(Q) bisector of aBCD
</tspan><tspan x="143.352" y="7435.249">G intersection of (P) and (Q)
</tspan><tspan x="143.352" y="7453.583">aCBG=u/2
</tspan><tspan x="143.352" y="7471.917">aBCG=v/2
</tspan><tspan x="143.352" y="7490.25">Let&apos;s consider the triangle BJG
</tspan><tspan x="143.352" y="7508.583">aGBJ=u/2+PI/2-u=PI/2-u/2
</tspan><tspan x="143.352" y="7526.917">aBGJ=PI-u-(PI/2-u/2)=PI/2-u/2=aGBJ
</tspan><tspan x="143.352" y="7545.251">the triangle BJG is isosceles, so JB=JG
</tspan><tspan x="143.352" y="7563.584">idem, with the triangle CIG, IC=IG
</tspan></text><path d="M69.73 1860.656s.43-2.036.161-3.002c-.252-.909-.924-1.671-1.587-2.34-.681-.686-2.387-1.645-2.387-1.645" style="fill:none;stroke:#7f2aff;stroke-width:.529167;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M66.327 1861.406s.94 2.44.556 3.587c-.34 1.015-2.302 2.238-2.302 2.238" style="fill:none;stroke:#aaf;stroke-width:.529167;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M81.252 1875.583s-.963-.197-1.42-.074c-.43.115-.791.422-1.108.725-.325.311-.779 1.09-.779 1.09" style="fill:none;stroke:#7f2aff;stroke-width:.529167;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M75.065 1844.753s-.784.216-1.153.127c-.327-.078-.72-.53-.72-.53" style="fill:none;stroke:#aaf;stroke-width:.529169;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M87.536 1853.3s-1.656 1.2-1.89 2.117c-.171.673.475 2.029.475 2.029" style="fill:none;stroke:#2ca05a;stroke-width:.529167;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M85.809 1860.412s-.829-.827-.945-1.459c-.086-.464.237-1.4.237-1.4" style="fill:none;stroke:#5fd35f;stroke-width:.529167;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M81.724 1864.376s-.777-1.086-1.37-1.239c-.436-.112-1.314.311-1.314.311" style="fill:none;stroke:#2ca05a;stroke-width:.529167;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M75.264 1839.485s-.176.404-.403.54c-.166.1-.591.135-.591.135" style="fill:none;stroke:#5fd35f;stroke-width:.529167;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M77.218 1868.249s.777 1.085 1.37 1.238c.436.113 1.314-.31 1.314-.31" style="fill:none;stroke:#2ca05a;stroke-width:.529167;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="m59.032 1862.809 27.44-17.21" style="fill:none;stroke:#ffb380;stroke-width:.264583px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;marker-end:url(#q)"/><path d="m90.104 1856.51-23.552-8.2